<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Bonfim">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="campo">
        <div class="marcador">
            <p><span id="score">Pontuação: 0</span></p>
            <span id="high-score">Recorde: 0</span>
        </div>
        <div id="play-board">

        </div>
        <div class="controle">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key="ArrowUp"  class="fa-solid fa-arrow-up"></i>
            <i data-key="ArrowDown"  class="fa-solid fa-arrow-down"></i>
            <i data-key="ArrowRight"  class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
   
</body>
</html>
